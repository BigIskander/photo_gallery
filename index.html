<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Photo gallery.</title>
        <meta name="description" content="Photo gallery, vanilla JS script.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/src/css/loading.css">
        <link rel="stylesheet" href="/src/css/gallery.css">
        <script src="/src/js/json_variable.js"></script>
    </head>
    <body>
        <div id="content" style="display: flex; justify-content: center;">
            <div class="gallery_wrap">
                <div class="gallery_and_text">
                    <div id="gallery" class="gallery">
                        <div class="gallery_large">
                            <div class="gallery_back">
                                <a href="JavaScript:void(0);" onclick="back()" class="gallery_back_link">Назад к списку фото.</a>
                            </div>
                            <div class="gallery_large_container_wrap">
                                <div class="gallery_large_container">
                                    <img class="gallery_large_image">
                                    <div class="sk-fading-circle">
                                        <div class="sk-circle1 sk-circle"></div>
                                        <div class="sk-circle2 sk-circle"></div>
                                        <div class="sk-circle3 sk-circle"></div>
                                        <div class="sk-circle4 sk-circle"></div>
                                        <div class="sk-circle5 sk-circle"></div>
                                        <div class="sk-circle6 sk-circle"></div>
                                        <div class="sk-circle7 sk-circle"></div>
                                        <div class="sk-circle8 sk-circle"></div>
                                        <div class="sk-circle9 sk-circle"></div>
                                        <div class="sk-circle10 sk-circle"></div>
                                        <div class="sk-circle11 sk-circle"></div>
                                        <div class="sk-circle12 sk-circle"></div>
                                    </div>
                                </div>
                            </div> 
                        </div>
                        <div class="gallery_miniatures_wrap">
                            <div class="gallery_miniatures"></div>
                        </div>
                    </div>
                    <div class="gallery_bottom_text_wrap">
                        <div class="gallery_bottom_text">
                            Bottom text...
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="/src/js/gallery.js"></script>
    </body>
</html>
